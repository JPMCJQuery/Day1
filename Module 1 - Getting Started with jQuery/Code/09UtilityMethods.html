<!DOCTYPE html>
<html>
	<head>
		<title>jQuery - Utility Methods</title>
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script>
			$(document).ready(function() { 
				var myNumber = 10;
				var myFunction = function() { return true; }
 				var myArray = [ "Fred", "Barney", "Wilma", "Betty" ];

				if ($.isNumeric(myNumber)) console.log("It's a Number");
				if ($.isFunction(myFunction)) console.log("It's a Function");
				if ($.isArray(myArray)) console.log("It's an Array");

				if ($.inArray("Fred", myArray) !== -1 ) console.log( "Found it!" );
			
				$.each(myArray, function(key, value) { console.log(key + ": " + value); });
			});
		</script>
	</head>
	<body>
		<h1>jQuery - Utility Methods</h1>
	</body>
</html>
